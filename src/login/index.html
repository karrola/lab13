<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <a href="/">Home</a>
      <main>
        <form id="login-form" class="max-w-md mx-auto mt-10 p-4 border rounded shadow">
  <h2 class="text-xl font-bold mb-4">Zaloguj się</h2>

  <label for="email" class="block mb-1">Email</label>
  <input type="email" id="email" name="email" required class="w-full p-2 border rounded mb-4" />

  <label for="password" class="block mb-1">Hasło</label>
  <input type="password" id="password" name="password" required class="w-full p-2 border rounded mb-4" />

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Zaloguj się</button>

  <p id="login-error" class="text-red-600 mt-2 hidden"></p>
</form>
      </main>
    </div>
    <script type="module" src="/login/main.js"></script>
  </body>
</html>
