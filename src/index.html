<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app" class="min-h-screen bg-purple-100">

      <header>
      <nav class="fixed top-0 w-full z-50 bg-white/20 backdrop-blur-xl shadow px-4 py-3 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 sm:gap-0">
        <h1 class="text-purple-800 text-2xl font-bold ml-2">
          Nazwa bloga
        </h1>

        <div class="flex items-center gap-2 mr-2 mt-2 sm:mt-0">
          <button id="add-article-btn" class="bg-purple-200 text-purple-800 px-4 py-2 rounded hover:bg-purple-300 transition">
            Dodaj artykuł
          </button>

          <a href="login/" id="login-btn" class="bg-purple-200 text-purple-800 px-4 py-2 rounded hover:bg-purple-300 transition">
            Zaloguj się
          </a>

          <button id="logout-btn" class="border border-pink-400 text-pink-400 px-4 py-2 rounded bg-transparent hover:bg-pink-100 transition hidden">
            Wyloguj
          </button>
        </div>
      </nav>
      </header>

      <main class="pt-32 sm:pt-24 pb-8 px-4">
        <section id="articles" class="flex flex-wrap gap-4 justify-center items-start"></section>

        <div id="modal" class="fixed inset-0 bg-black/50 flex justify-center items-center p-4 hidden z-50">
          <form id="add-article-form" class="bg-white p-6 rounded shadow w-full max-w-md max-h-full overflow-auto">
            <h3 class="text-lg font-bold mb-4">Dodaj nowy artykuł:</h3>
            <label for="title" class="block mb-1">Tytuł:</label>
            <input type="text" name="title" id="title" required class="w-full mb-3 p-2 border rounded" />
            <label for="subtitle" class="block mb-1">Podtytuł:</label>
            <input type="text" name="subtitle" id="subtitle" class="w-full mb-3 p-2 border rounded" />
            <label for="author" class="block mb-1">Autor:</label>
            <input type="text" name="author" id="author" required class="w-full mb-3 p-2 border rounded" />
            <label for="content" class="block mb-1">Treść:</label>
            <textarea name="content" id="content" required rows="6" class="w-full mb-3 p-2 border rounded"></textarea>
            <div class="flex justify-end space-x-2">
              <button type="button" id="cancel-add" class="border border-pink-400 text-sm text-pink-400 px-3 py-2 rounded bg-transparent hover:bg-pink-100 transition">Anuluj</button>
              <button type="submit" class="bg-blue-300 text-blue-900 text-sm px-3 py-2 rounded hover:bg-blue-400 transition">Zapisz artykuł</button>
            </div>
          </form>
        </div>

        <div id="edit-modal" class="fixed inset-0 bg-black/50 flex justify-center items-center p-4 hidden z-50">
          <form id="edit-form" class="bg-white p-6 rounded shadow w-full max-w-md max-h-full overflow-auto">
            <h3 class="text-lg font-bold mb-4">Edytuj artykuł:</h3>
            <input type="hidden" id="edit-article-id" />
            <label for="edit-title" class="block mb-1">Tytuł:</label>
            <input id="edit-title" type="text" required class="w-full mb-3 p-2 border rounded" />
            <label for="edit-subtitle" class="block mb-1">Podtytuł:</label>
            <input id="edit-subtitle" type="text" class="w-full mb-3 p-2 border rounded" />
            <label for="edit-author" class="block mb-1">Autor:</label>
            <input id="edit-author" type="text" required class="w-full mb-3 p-2 border rounded" />
            <label for="edit-content" class="block mb-1">Treść:</label>
            <textarea id="edit-content" rows="6" required class="w-full mb-3 p-2 border rounded"></textarea>
            <div class="flex justify-end space-x-2">
              <button type="button" id="edit-cancel" class="border border-pink-400 text-sm text-pink-400 px-3 py-2 rounded bg-transparent hover:bg-pink-100 transition">Anuluj</button>
              <button type="submit" class="bg-blue-300 text-blue-900 text-sm px-3 py-2 rounded hover:bg-blue-400 transition">Zapisz zmiany</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
